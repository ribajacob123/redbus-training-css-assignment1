<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,700' rel='stylesheet'>

    <script src="main.js"></script>

</head>

<body>
    <div class="topbar">

        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
        </svg>

        <h3 class="topbarheading">Safety + feedback</h3>
    </div>
    <div class="desc">
        <h2><strong>Help us make travel safer</strong></h2>
        <p>Select safety measures followed on your trip from <strong>Chennai</strong> to <strong>Bangalore on 25th
                may</strong></p>
    </div>
    <form name="feedbackForm" action="submission.html" onsubmit="return validateForm(feedbackForm)">

        <div class="flex-container" id="flex-container"></div>

        <input class="done-button" type="submit" value="D O N E">
    </form>
</body>

</html>
